<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Martian Girl</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="controls">
    <h3>Animation Controls</h3>
    <label>
      Min Frequency: <input type="range" id="min-frequency" min="200" max="2000" value="1200">
    </label>
    <label>
      Delta Frequency: <input type="range" id="delta-frequency" min="500" max="3000" value="1500">
    </label>
    <label>
      Detune: <input type="range" id="detune" min="-2000" max="2000" value="0">
    </label>
    <label>
      Stagger: <input type="range" id="stagger" min="0" max="1" step="0.01" value="0.05">
    </label>
    <label>
      Out Duration: <input type="range" id="out-duration" min="0.1" max="5" step="0.1" value="0.25">
    </label>
    <button id="animate">Animate!</button>
  </div>

  <nav id="navbar">
    <div class="line"></div>
    <a href="#" class="nav-link">Projects</a>
    <div class="line"></div>
    <a href="#" class="nav-link">Paintings</a>
    <div class="line"></div>
    <a href="#" class="nav-link">Writings</a>
    <div class="line"></div>
    <a href="#" class="nav-link">About</a>
    <div class="line"></div>
  </nav>

  <script src="script.js"></script>
</body>
</html>
